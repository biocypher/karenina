repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.2
    hooks:
      - id: ruff
        args: [--fix]
        files: ^(src/|tests/)
      - id: ruff-format
        files: ^(src/|tests/)

  # Type checking with mypy using local environment
  - repo: local
    hooks:
      - id: mypy
        name: mypy-type-check
        entry: uv run mypy
        language: system
        files: ^src/
        types: [python]
        pass_filenames: false
        args: [src/karenina]

      - id: vulture
        name: vulture-dead-code
        entry: uv run vulture
        language: system
        files: ^src/
        args: [src/karenina]

  # Note: pytest-testmon available via 'make test-changed' command
  # Excluded from pre-commit due to 0-test runs being treated as modifications

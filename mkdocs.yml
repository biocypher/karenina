site_name: Karenina Documentation
site_description: Technical documentation for the Karenina LLM benchmarking library
site_url: https://example.com
repo_url: https://github.com/example/karenina
repo_name: karenina

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.select
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            # Display options
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_root_members_full_path: false
            show_object_full_path: false
            show_category_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true

            # Signature options
            show_signature: true
            show_signature_annotations: true
            separate_signature: true
            signature_crossrefs: true

            # Member filtering and ordering
            filters: ["!^_", "!^__", "^__init__$"]
            members_order: alphabetical
            group_by_category: true

            # Documentation sections
            docstring_section_style: table
            docstring_options:
              ignore_init_summary: true
              trim_doctest_flags: true

            # Cross-references and links
            show_bases: true
            show_inheritance_diagram: false
            inherited_members: false

            # Additional content
            heading_level: 2
            parameter_headings: true
            show_labels: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Install: install.md
  - Quick Start: quickstart.md
  - Using Karenina:
    - Defining a Benchmark: using-karenina/defining-benchmark.md
    - Adding Questions: using-karenina/adding-questions.md
    - Accessing and Filtering: using-karenina/accessing-filtering.md
    - Templates: using-karenina/templates.md
    - Rubrics: using-karenina/rubrics.md
    - Running Verification: using-karenina/verification.md
    - Saving and Loading: using-karenina/saving-loading.md
  - API Reference: api-reference.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/example/karenina
